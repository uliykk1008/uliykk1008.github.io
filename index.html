<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tugas DartPad - Fibonacci</title>

<style>
:root{
  --primary:#8b5cf6;
  --secondary:#22d3ee;
  --text:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:radial-gradient(ellipse at bottom,#0b1026 0%,#000 100%);
}

/* Stars */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:transparent url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 60s linear infinite;
  z-index:0;
  opacity:.4;
}

@keyframes moveStars{
  from{background-position:0 0}
  to{background-position:10000px 5000px}
}

/* Glow */
body::before,
body::after{
  content:"";
  position:absolute;
  width:400px;
  height:400px;
  border-radius:50%;
  filter:blur(150px);
  opacity:.6;
  animation:float 8s ease-in-out infinite alternate;
}

body::before{
  background:#7c3aed;
  top:5%;
  left:10%;
}

body::after{
  background:#06b6d4;
  bottom:5%;
  right:10%;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-50px)}
}

.wrap{
  position:relative;
  z-index:2;
  width:100%;
  max-width:1000px;
  padding:30px;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:35px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

h1{
  font-size:28px;
  margin-bottom:15px;
}

p{
  opacity:.85;
  line-height:1.6;
  margin-bottom:25px;
}

.btn{
  background:linear-gradient(45deg,var(--primary),var(--secondary));
  border:none;
  padding:14px 22px;
  border-radius:14px;
  font-weight:600;
  color:white;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 20px rgba(139,92,246,.6);
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 0 35px rgba(34,211,238,.9);
}

/* Modal */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:10;
}

.modal{
  background:#0b1026;
  width:100%;
  max-width:1100px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 25px 70px rgba(0,0,0,.8);
  animation:zoomIn .3s ease;
  display:flex;
  flex-direction:column;
  max-height:95vh;
}

@keyframes zoomIn{
  from{opacity:0; transform:scale(.9)}
  to{opacity:1; transform:scale(1)}
}

.modalHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.closeBtn{
  background:#ef4444;
  border:none;
  color:white;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
}

.modalBody{
  padding:15px;
  flex:1;
}

iframe{
  width:100%;
  height:600px;
  border:none;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="wrap">
  <div class="card">
    <h1>ðŸš€ Program Fibonacci</h1>
    <p>
      Menghitung Fibonacci ke-20 dan menampilkan nama <b>ULIYA GUMPARI</b>.
      Klik tombol untuk melihat program berjalan.
    </p>

    <button class="btn" onclick="openModal()">ðŸŒŒ Lihat Program</button>
  </div>
</div>

<div class="backdrop" id="modal">
  <div class="modal">
    <div class="modalHeader">
      <strong>DartPad - Program Fibonacci</strong>
      <button class="closeBtn" onclick="closeModal()">Tutup</button>
    </div>

    <div class="modalBody">
      <iframe src="https://dartpad.dev/embed-inline.html?id=45a7cd856d57fd3a3eb40b5c337611aa&run=true"></iframe>
    </div>
  </div>
</div>

<script>
function openModal(){
  document.getElementById('modal').style.display='flex';
  document.body.style.overflow='hidden';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
  document.body.style.overflow='auto';
}
</script>

</body>
</html>
