<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tugas DartPad - Popup Source Code</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --text:#e7eefc;
      --muted:#a9b7d3;
      --btn:#2f6bff;
      --btn2:#1f335f;
      --border:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, #182a55 0%, transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, #2a1558 0%, transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{width:min(920px, 100%)}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }
    .title{
      margin:0 0 6px;
      font-size:22px;
      letter-spacing:.2px;
    }
    .desc{
      margin:0 0 18px;
      color:var(--muted);
      line-height:1.5;
      font-size:14.5px;
    }
    .row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:16px;
    }
    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
      color:white;
      background: var(--btn);
      transition: transform .08s ease, opacity .2s ease;
    }
    .btn:active{transform: translateY(1px)}
    .btn.secondary{
      background: var(--btn2);
      color: var(--text);
      border:1px solid var(--border);
    }

    .figure{
      margin:0;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--border);
      background:rgba(0,0,0,.25);
    }
    .figure img{
      width:100%;
      display:block;
      height:auto;
    }
    .caption{
      padding:10px 12px;
      color:var(--muted);
      font-size:13px;
      border-top:1px solid var(--border);
      background: rgba(0,0,0,.18);
    }

    /* Modal */
    .backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .backdrop.open{display:flex;}
    .modal{
      width:min(1100px, 100%);
      max-height:min(85vh, 820px);
      display:flex;
      flex-direction:column;
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--border);
      background: #0b1020;
      box-shadow: var(--shadow);
    }
    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      background: rgba(255,255,255,.05);
      border-bottom:1px solid var(--border);
      gap:12px;
    }
    .modal-header .left{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .modal-title{
      margin:0;
      font-size:14.5px;
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .modal-sub{
      margin:0;
      font-size:12.5px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .icon-btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      padding:8px 10px;
      border-radius:12px;
      font-weight:700;
    }
    .iframe-wrap{
      position:relative;
      flex:1;
      min-height:360px;
      background:#0b1020;
    }
    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">Output Program Dart (Fibonacci)</h1>

      <!-- Deskripsi di atas tombol -->
      <p class="desc">
        Gambar di bawah adalah <b>capture output</b> dari program Dart yang menghitung nilai
        <b>Fibonacci ke-20</b> menggunakan fungsi rekursif, lalu mencetak teks <b>“ULIYA GUMPARI”</b>.
      </p>

      <div class="row">
        <button class="btn" id="openModalBtn">Lihat Source Code (DartPad)</button>
        <button class="btn secondary" id="openDartpadNewTabBtn">Buka DartPad di Tab Baru</button>
      </div>

      <!-- Gambar output (capture) -->
      <figure class="figure">
        <!-- Ganti src ke file gambar output kamu -->
        <img src="output-capture.png" alt="Capture output program Dart" />
        <figcaption class="caption">
          Pastikan file gambar bernama <b>output-capture.png</b> ada di folder yang sama dengan <b>index.html</b>.
        </figcaption>
      </figure>
    </section>
  </main>

  <!-- Modal / Popup -->
  <div class="backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="DartPad Source Code">
      <div class="modal-header">
        <div class="left">
          <p class="modal-title">Source Code di DartPad</p>
          <p class="modal-sub">Klik di luar popup / tombol Close / tombol ESC untuk menutup.</p>
        </div>
        <button class="icon-btn" id="closeModalBtn">Close ✕</button>
      </div>

      <div class="iframe-wrap">
        <iframe id="dartpadFrame" title="DartPad Embed"></iframe>
      </div>
    </div>
  </div>

  <script>
    // === 1) Source code Dart yang akan dikirim ke DartPad ===
    const dartCode = `void main() {
  const i = 20;

  print('fibonacci($i) = ${fibonacci(i)}');
  print('ULIYA GUMPARI');
}

/// Computes the nth Fibonacci number.
int fibonacci(int n) {
  return n < 2 ? n : fibonacci(n - 1) + fibonacci(n - 2);
}
`;

    // === 2) Buat URL embed DartPad dengan kode di atas ===
    // DartPad embed support "code=" (URL encoded)
    const embedUrl = (code) => {
      const encoded = encodeURIComponent(code);
      // theme=dark biar mirip tampilan di gambar kamu
      return `https://dartpad.dev/embed-dart.html?theme=dark&run=true&code=${encoded}`;
    };

    const backdrop = document.getElementById('backdrop');
    const frame = document.getElementById('dartpadFrame');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const openNewTabBtn = document.getElementById('openDartpadNewTabBtn');

    function openModal(){
      frame.src = embedUrl(dartCode);
      backdrop.classList.add('open');
      backdrop.setAttribute('aria-hidden', 'false');
    }

    function closeModal(){
      backdrop.classList.remove('open');
      backdrop.setAttribute('aria-hidden', 'true');
      // optional: stop running iframe
      frame.src = 'about:blank';
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // klik area gelap luar = tutup
    backdrop.addEventListener('click', (e) => {
      if(e.target === backdrop) closeModal();
    });

    // ESC = tutup
    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && backdrop.classList.contains('open')) closeModal();
    });

    // Tab baru (kalau embed-nya berat di HP)
    openNewTabBtn.addEventListener('click', () => {
      window.open(embedUrl(dartCode), '_blank', 'noopener,noreferrer');
    });
  </script>
</body>
</html>
