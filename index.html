<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Program Fibonacci - Tema Galaksi</title>

<style>
:root{
  --primary:#8b5cf6;
  --secondary:#22d3ee;
  --text:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:radial-gradient(ellipse at bottom,#0b1026 0%,#000 100%);
}

/* ‚≠ê Stars */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:transparent url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 60s linear infinite;
  z-index:0;
  opacity:.4;
}

@keyframes moveStars{
  from{background-position:0 0}
  to{background-position:10000px 5000px}
}

/* üåå Glow */
body::before,
body::after{
  content:"";
  position:absolute;
  width:400px;
  height:400px;
  border-radius:50%;
  filter:blur(150px);
  opacity:.6;
  animation:float 8s ease-in-out infinite alternate;
}

body::before{
  background:#7c3aed;
  top:5%;
  left:10%;
}

body::after{
  background:#06b6d4;
  bottom:5%;
  right:10%;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-50px)}
}

.wrap{
  position:relative;
  z-index:2;
  width:100%;
  max-width:900px;
  padding:30px;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:35px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}

h1{
  font-size:28px;
  margin-bottom:15px;
}

p{
  opacity:.85;
  margin-bottom:25px;
}

iframe{
  width:100%;
  height:600px;
  border:none;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="wrap">
  <div class="card">
    <h1>üöÄ Program Fibonacci</h1>
    <p>
      Menghitung Fibonacci ke-20 dan menampilkan
      <b>ULIYA GUMPARI</b>.
    </p>

    <iframe src="https://dartpad.dev/embed-inline.html?id=45a7cd856d57fd3a3eb40b5c337611aa&run=true"></iframe>

  </div>
</div>

</body>
</html>
